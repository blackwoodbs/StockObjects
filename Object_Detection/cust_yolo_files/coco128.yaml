# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: .  # dataset root dir
train: ../Object_Detection/StockObjects.v1i.yolov5pytorch/train/images  # train images (relative to 'path') 128 images ../Object_Detection/StockObjects.v1i.yolov5pytorch
val: ../Object_Detection/StockObjects.v1i.yolov5pytorch/valid/images  # val images (relative to 'path') 128 images
